<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Monitor Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Process Monitor Dashboard</h1>
            <div class="stats-container">
                <div class="stat-box">
                    <span class="stat-label">CPU Usage</span>
                    <span class="stat-value" id="cpu-usage">0%</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">Memory Usage</span>
                    <span class="stat-value" id="memory-usage">0%</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">Processes</span>
                    <span class="stat-value" id="process-count">0</span>
                </div>
            </div>
        </header>

        <div class="main-content">
            <div class="column">
                <h2>Running Processes</h2>
                <div class="search-box">
                    <input type="text" id="process-search" placeholder="Search processes...">
                </div>
                <div class="table-container">
                    <table id="process-table">
                        <thead>
                            <tr>
                                <th>PID</th>
                                <th>Name</th>
                                <th>CPU %</th>
                                <th>Memory %</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <div class="column">
                <h2>Potential Threats</h2>
                <div class="table-container">
                    <table id="threats-table">
                        <thead>
                            <tr>
                                <th>PID</th>
                                <th>Name</th>
                                <th>CPU %</th>
                                <th>Detected</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

                <h2>Threat History</h2>
                <div class="table-container">
                    <table id="history-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>CPU %</th>
                                <th>Detected</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
